<!DOCTYPE html>
<html>

<head>
    <style>
        *{
            text-align: center;
            font-family: monospace;
        }
        #text{
            text-shadow: 2px 2px 1px blue;
        }
        #box{
            box-shadow: 9px 9px 15px 10px pink;
        }
        #indent{
            text-indent: 25%; 
        }
    </style>
</head>





<body>
    <h1 id="text">We can give text-shadow to give 
    shadow to text itself </h1>
    <h1 id="box">Or use box-shadow to give shadow 
        to the element </h1>
        <div>
            <p>This is an example of text-indent.</p>
            <p id="indient">This is an example of text-indent.</p>
        </div>
</body>
